<!DOCTYPE html>
<html>
<head>
  <title>Mental Health Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 30px auto;
      display: flex;
      gap: 15px;
    }
    .sidebar {
      width: 200px;
      border-right: 1px solid #ccc;
      padding-right: 10px;
    }
    .chat-btn {
      padding: 6px;
      margin-bottom: 5px;
      cursor: pointer;
      background: #f4f4f4;
    }
    .chat-btn.active {
      background: #dbeafe;
      font-weight: bold;
    }
    .main {
      flex: 1;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    #out {
      background: #f4f4f4;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <button onclick="newConversation()">+ New Conversation</button>
  <div id="chatList"></div>
</div>

<!-- MAIN -->
<div class="main">
  <h2>Mental Health Chatbot</h2>

  <input id="email" placeholder="Email" />
  <input id="password" placeholder="Password" type="password" />

  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>

  <hr>

  <input id="msg" placeholder="Type your message..." />
  <button onclick="send()">Send</button>

  <pre id="out"></pre>
</div>

<script>
let token = null;
let chats = {};
let currentChat = null;
let chatCount = 0;

const out = document.getElementById("out");
const chatList = document.getElementById("chatList");

function renderChatList() {
  chatList.innerHTML = "";
  for (const id in chats) {
    const div = document.createElement("div");
    div.className = "chat-btn" + (id === currentChat ? " active" : "");
    div.innerText = id;
    div.onclick = () => {
      currentChat = id;
      renderChat();
      renderChatList();
    };
    chatList.appendChild(div);
  }
}

function renderChat() {
  out.innerText = "";
  if (!currentChat) return;

  chats[currentChat].forEach(m => {
    out.innerText += `${m.role}: ${m.text}\n\n`;
  });
}

function newConversation() {
  chatCount++;
  const id = "Chat " + chatCount;
  chats[id] = [];
  currentChat = id;
  renderChatList();
  renderChat();
}

async function signup() {
  await fetch("http://127.0.0.1:8000/signup", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });
  alert("Signup successful. Please login.");
}

async function login() {
  const res = await fetch("http://127.0.0.1:8000/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });

  const data = await res.json();
  token = data.access_token;
  alert("Login successful");
  newConversation(); // start first chat
}

async function send() {
  if (!token || !currentChat) {
    alert("Login and create a conversation first");
    return;
  }

  const message = msg.value.trim();
  if (!message) return;
  msg.value = "";

  chats[currentChat].push({ role: "You", text: message });
  renderChat();

  const res = await fetch("http://127.0.0.1:8000/chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({ message })
  });

  const data = await res.json();
  chats[currentChat].push({
    role: "Therapist",
    text: data.response
  });

  renderChat();
}
</script>

</body>
</html>
